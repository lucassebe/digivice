<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digicard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body class="bg-light bg-gradient">
    <section id="section">
        <div class="card" id="digicard">
            <img class="img-top" src="./img/images.jpeg" alt="" id="digimon-img">
            <div class="card-body">
                <h5 class="card-title"> Digicard</h5>
                <p class="card-text"> Escreva o nome do Digimon</p>
            </div>
        </div>
    </section>
    <form id="container-input" class="form">
        <input 
        type="search" 
        id="input" 
        placeholder="Ex: Agumon"
        required
        />
    </form>
    <script src="./js/script.js"></script>
</body>

</html>
